{{- define "main" -}}
<div class="wrapper">
  <header class="header">
    <h1 class="header-title center" itemprop="headline">{{ .Title | htmlEscape }}</h1>
  </header>
  <main class="page-content" aria-label="Content">
    {{- with .Content -}}
          {{ . | replaceRE "(<h[1-4] id=\"([^\"]+)\">)(.*)(</h[1-4]+>)" `${1}<a href="#${2}" class="anchor-head" aria-label="Anchor"></a>${3}${4}` | safeHTML }}
      {{- end -}}
  </main>
</div>
{{- end -}}
