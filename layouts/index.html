{{- define "main" -}}
<div class="wrapper">
  {{- partial "author.html" . -}}
  <main aria-label="Content">
    <h3 class="posts-item-note" area-label="Recent Posts">Recent Posts</h3>
    {{- $pages := .Paginate (where .Site.RegularPages "Type" "posts") -}}
    {{- range $pages.Pages -}}
      <article class="post-item">
        <span class="post-item-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <h4 class="post-item-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h4>
      </article>
    {{- end -}}
  </main>
</div>
{{- end -}}
