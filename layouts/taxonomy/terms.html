{{- define "main" -}}
<div class="wrapper">
  <header class="header">
    <h1 class="header-title center" itemprop="headline">{{ .Title | htmlEscape}}</h1>
  </header>
  <main class="page-content" aria-label="Content">
    <div class="archive-tags">
      <a href="#" class="tag-item">all</a>
      {{ $type := .Type }}
      {{ $taxonomies := .Data.Plural }}
      {{ if eq $taxonomies "tags" }}
        {{ range $.Site.Taxonomies.tags.ByCount }}
          <a href="{{ .Page.Permalink }}" class="tag-item">{{ .Page.Title }} <sup>{{ .Count }}</sup></a>
        {{ end }}
      {{ end }}
    </div>
  </main>
</div>
{{- end -}}
